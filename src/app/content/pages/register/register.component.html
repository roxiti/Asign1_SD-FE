<body style="height: 95vh">

<div>
  <p style="visibility: hidden"> Hello </p>
</div>
<div style ="margin-top: 2em">
  <mat-card  style="text-align: center; margin-left: 20px; margin-right: 20px; ">
    <mat-card-title >Register</mat-card-title>




    <hr>
    <div class="col-md-4">
      <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="register(loginForm.value)"  novalidate>
        <div class="form-group" style="margin-top: 4em">
          <label for="username">User Name:</label>
          <em style="color:red"; *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLRegister )">Required</em>
          <input (ngModel)="username" required name="username" id="username" type="text" class="form-control" placeholder="User Name..." style="margin-left: 2em; margin-bottom: 2em"/>
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
          <em  *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLRegister)">Required</em>
          <input id="password" type="password" (ngModel)="password" required name="password" class="form-control"placeholder="Password..." style="margin-left: 2em; margin-bottom: 2em"/>
        </div>

        <div class="form-group" >
          <label for="email">Email:</label>
          <em  *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLRegister)">Required</em>
          <input id="email" type="email" (ngModel)="email" required name="email" class="form-control"placeholder="Email..." style="margin-left: 4em; margin-bottom: 2em"/>
        </div>

        <div class="form-group" >
          <label for="lastName">Last Name:</label>
          <em  *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLRegister)">Required</em>
          <input id="lastname" type="text" (ngModel)="lastname" required name="lastname" class="form-control"placeholder="Last Name..." style="margin-left: 2em; margin-bottom: 2em"/>
        </div>

        <div class="form-group" >
          <label for="firstName">First Name:</label>
          <em  *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLRegister)">Required</em>
          <input id="firstname" type="text" (ngModel)="firstname" required name="firstname" class="form-control"placeholder="First Name..." style="margin-left: 2em; margin-bottom: 2em"/>
        </div>



        <span (mouseenter)="mouseoverLRegister=true" (mouseleave)="mouseoverLRegister=false"></span>
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" color="primary">Register</button>
        <button mat-raised-button  type="button" (click) ="cancel()" class="btn btn-default" style="margin-left: 2em;"  color="primary">Cancel</button>
      </form>
    </div>


  </mat-card>
</div>

</body>
