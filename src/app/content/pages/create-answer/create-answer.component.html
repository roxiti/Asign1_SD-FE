<body>
<div>
  <p style="visibility: hidden"> Hello </p>
</div>
<div style ="margin-top: 2em">
  <mat-card  style="text-align: center; margin-left: 20px; margin-right: 20px; ">
    <mat-card-title > Your Answer </mat-card-title>

    <hr>
    <div class="col-md-6" style="margin-top: 2em">
      <form #newEventForm="ngForm" (ngSubmit)="saveAnswer(newEventForm.value)" autocomplete="off" novalidate>


        <div class="form-group"  [ngClass]="{'error': newEventForm.controls.ans_text?.invalid && newEventForm.controls.ans_text?.touched}">
          <label for="answerText">Answer text:</label>
          <br>
          <em *ngIf="newEventForm.controls.ans_text?.invalid && (newEventForm.controls.ans_text?.touched)">Required</em>
          <input class="example-full-width" (ngModel)="newAnswer.ans_text" name="ans_text" required id="answerText" type="text" class="form-control" placeholder="Text..." style="margin-bottom: 2em; height: 300px; width: 700px" />
        </div>



        <button mat-raised-button type="submit" class="btn btn-primary"  [disabled]="newEventForm.invalid" class="btn btn-primary" color="primary" >Save</button>
        <button mat-raised-button type="button" [disabled]="newEventForm.invalid" class="btn btn-default" (click)="cancel()" class="btn btn-default" style="margin-left: 2em;"  color="primary">Cancel</button>
      </form>
    </div>

  </mat-card>
</div>
</body>
